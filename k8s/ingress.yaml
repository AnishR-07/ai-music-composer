apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-music-composer
spec:
  ingressClassName: nginx
  rules:
  - host: ai-music-composer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-music-composer
            port:
              number: 80
